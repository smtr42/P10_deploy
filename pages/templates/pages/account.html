<!DOCTYPE html>
{% extends 'base.html' %}
{% load static%}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block header %}
    <section class="page-section bg-dark" id="head">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="text-white mt-0">Ahoy</h2>
                    {% if user.is_authenticated %}
                        <h2 class="text-white mt-0">{{ user.username }} !</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    {% if user.is_authenticated %}
        <h2 class="text-center mt-0">{{ user.email }}</h2>
    {% endif %}

{% endblock header %}

</body>
</html>
